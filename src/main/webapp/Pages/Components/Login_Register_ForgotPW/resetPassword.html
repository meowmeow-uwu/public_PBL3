<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="../../../Assets/Css/main.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/forgotPw.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/header.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="forgot-pw-container">
            <h2>Đặt lại mật khẩu</h2>
            <p>Vui lòng nhập mật khẩu mới của bạn.</p>
            
            <form id="resetPasswordForm" class="forgot-pw-form">
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Nhập mật khẩu mới">
                    <div class="input-label-desc">Tối thiểu 6 ký tự</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Nhập lại mật khẩu mới">
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn">Đặt lại mật khẩu</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="../../../Javascript/config.js"></script>
    <script>
        window.APP_CONFIG.BASE_PATH = '../../../';
    </script>
    <script src="../../../Javascript/components/header_footer.js"></script>
    <script src="../../../Javascript/components/SenIF.js"></script>
</body>
</html>
