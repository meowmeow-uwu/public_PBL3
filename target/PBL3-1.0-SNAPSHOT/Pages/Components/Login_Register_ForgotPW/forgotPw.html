<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/Assets/Css/main.css">
    <link rel="stylesheet" href="/Assets/Css/Components/forgotPw.css">
    <link rel="stylesheet" href="/Assets/Css/Components/header.css">
    <link rel="stylesheet" href="/Assets/Css/Components/footer.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="forgot-pw-container">
            <h2>Quên mật khẩu</h2>
            <p>Vui lòng nhập địa chỉ email của bạn, chúng tôi sẽ gửi hướng dẫn để đặt lại mật khẩu.</p>
            
            <form id="forgotPWForm" class="forgot-pw-form">
                <div class="form-group">
                    <label for="email">Địa chỉ Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Nhập địa chỉ email của bạn">
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn">Gửi liên kết đặt lại</button>
                    <a href="/Pages/Components/Login_Register_ForgotPW/login.html" class="btn-secondary">Quay lại đăng nhập</a>
                </div>
            </form>
        </div>
    </main>
    

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="/Javascript/components/header_footer.js"></script>
    <script src="/Javascript/components/theme.js"></script>
</body>
</html>
