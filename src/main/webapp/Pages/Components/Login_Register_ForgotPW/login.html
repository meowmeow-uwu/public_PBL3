<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../../Assets/Css/main.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/login_register.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/header.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/footer.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-title">Đăng nhập</div>
            <div class="login-desc">Vui lòng nhập thông tin tài khoản của bạn</div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="userName">Tên đăng nhập</label>
                    <input class="login-input" type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                    <div class="input-label-desc">Đây là định danh duy nhất của bạn</div>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input class="login-input" type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <div class="input-label-desc"><a href="#" id="eye" onclick="ShowPW()">Hiển thị mật khẩu</a></div>
                </div>
                <div class="btn-row">
                    <a href="../../../Pages/Components/Login_Register_ForgotPW/forgotPw.html" class="btn-forgot">Quên mật khẩu?</a>
                    <button type="submit" class="btn btn-login">Đăng nhập</button>
                </div>
            </form>
            <div class="login-register-link">
                Chưa có tài khoản? <a href="../../../Pages/Components/Login_Register_ForgotPW/register.html">Đăng ký ngay</a>
            </div>
        </div>
    </main>    
        <!-- Toast Container -->
        <div class="toast-container"></div>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="../../../Javascript/config.js"></script>
    <script>
        window.APP_CONFIG.BASE_PATH = '../../../';
        function ShowPW(){
            const pwInput = document.getElementById('password');
            const eyeText = document.getElementById('eye');
            if(pwInput.type == "password"){
                pwInput.type = "text";
                eyeText.innerText = "Ẩn mật khẩu";
            }else{
                pwInput.type = "password";
                eyeText.innerHTML = "Hiển thị mật khẩu";
            }
        }
    </script>
    <script src="../../../Javascript/components/header_footer.js"></script>
    <script src="../../../Javascript/GetAPI/UserAPI/userAPI.js"></script>
    <script src="../../../Javascript/components/SenIF.js"></script>
    <script src="../../../Javascript/components/alert.js"></script>

</body>
</html>
