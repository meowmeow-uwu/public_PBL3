<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../../Assets/Css/main.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/login_register.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/header.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/footer.css">
    <link rel="stylesheet" href="../../../Assets/Css/Components/alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-title">Đăng ký</div>
            <div class="login-desc">Tạo tài khoản của bạn</div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="userName">Tên đăng nhập</label>
                    <input class="login-input" type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                    <div class="input-label-desc">Hãy chọn tên đăng nhập duy nhất</div>
                </div>
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input class="login-input" type="text" id="name" name="name" placeholder="Nhập họ và tên của bạn" required>
                    <div class="input-label-desc">Tên hiển thị trong hệ thống</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="login-input" type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                    <div class="input-label-desc">Chúng tôi sẽ không chia sẻ email của bạn</div>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input class="login-input" type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <div class="input-label-desc">Tối thiểu 6 ký tự</div>
                    <!-- <div class="input-label-desc"><a href="#" id="eye" onclick="ShowPW()">Hiển thị mật khẩu</a></div> -->
                    <div style="position: relative;">
                        <span id="togglePasswordText" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: blue; text-decoration: underline;">Hiện mật khẩu</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input class="login-input" type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                    <div class="input-label-desc">Nhập lại mật khẩu để xác nhận</div>
                </div>
                <div class="btn-row">
                    <button type="submit" class="btn btn-login">Đăng ký</button>
                </div>
            </form>
            <div class="login-register-link">
                Đã có tài khoản? <a href="../../../Pages/Components/Login_Register_ForgotPW/login.html">Đăng nhập tại đây</a>
            </div>
        </div>
    </main>    
        <!-- Toast Container -->
        <div class="toast-container"></div>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="../../../Javascript/config.js"></script>
    <script>
        window.APP_CONFIG.BASE_PATH = '../../../';
    const togglePasswordText = document.getElementById('togglePasswordText');
    // Lấy đúng ID của INPUT mật khẩu từ HTML
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    if (togglePasswordText && password && confirmPassword ) {
        togglePasswordText.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            const type1 = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            confirmPassword.setAttribute('type', type1);
            this.textContent = type === 'password' ? 'Hiện mật khẩu' : 'Ẩn mật khẩu';
        });
    } else {
        // Nếu một trong hai phần tử không tìm thấy, thông báo lỗi trong console
        if (!togglePasswordText) {
            console.error("Lỗi: Không tìm thấy phần tử với ID 'togglePasswordText'. Hãy kiểm tra lại HTML.");
        }
        if (!password) {
            console.error("Lỗi: Không tìm thấy phần tử với ID 'password'. Hãy kiểm tra lại HTML.");
        }
        if (!confirmPassword) {
            console.error("Lỗi: Không tìm thấy phần tử với ID 'confirmpassword'. Hãy kiểm tra lại HTML.");
        }
    }

    </script>
    <!-- Scripts -->
    <script src="../../../Javascript/components/header_footer.js"></script>
    <script src="../../../Javascript/components/alert.js"></script>
    <script src="../../../Javascript/components/SenIF.js"></script>
</body>
</html>
