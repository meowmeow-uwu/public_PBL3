<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <link rel="stylesheet" href="../../../Assets/Css/main.css">
  <link rel="stylesheet" href="../../../Assets/Css/Components/sideBar.css">
  <link rel="stylesheet" href="../../../Assets/Css/Components/footer.css">
  <link rel="stylesheet" href="../../../Assets/Css/Components/header.css">
  <link rel="stylesheet" href="../../../Assets/Css/Components/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="header"></div>
  <div id="sidebar"></div>
  
  <div class="profile-container">
    <h2>Thông tin cá nhân</h2>
    <div class="profile-main">
      <div class="profile-avatar">
        <img id="avatarImg" src="../../../Assets/Images/default-avatar.png" alt="Avatar">
        <!-- <input type="file" id="avatarInput" accept="image/*" style="display:none;">
        <button class="btn" onclick="document.getElementById('avatarInput').click()">Đổi ảnh</button> -->
      </div>
      <form class="profile-info" id="profileForm" autocomplete="off">
        <div class="form-group">
          <label>Tên đăng nhập</label>
          <input type="text" id="username" required readonly>
        </div>
        <div class="form-group">
          <label>Họ tên</label>
          <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Avatar</label>
          <input type="url" id="avatar" required>
        </div>
       
        <div class="form-actions">
          <button type="submit" class="btn btn-success">Lưu thay đổi</button>
          <button type="button" class="btn" onclick="openChangePassword()">Đổi mật khẩu</button>
        </div>
      </form>
    </div>


  <!-- Modal đổi mật khẩu -->
  <div id="changePasswordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeChangePassword()">&times;</span>
      <h3>Đổi mật khẩu</h3>
      <form id="changePasswordForm" autocomplete="off">
        <div class="form-row">
          <div class="form-group">
              <label>Mật khẩu cũ <span>*</span></label>
              <input type="password" id="oldpassword" required>
          </div>
          <div class="form-group">
              <label>Mật khẩu mới<span>*</span></label>
              <input type="password" id="newpassword" required>
          </div>
          <div class="form-group">
              <label>Nhập lại mật khẩu <span>*</span></label>
              <input type="password" id="renewpassword" required>
          </div>
      </div>
        <div style="position: relative;">
          <span id="togglePasswordText" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: blue; text-decoration: underline;">Hiện mật khẩu</span>
      </div>
        <button type="submit" class="btn btn-success">Xác nhận</button>
      </form>
    </div>
  </div>
</div>
  <div id="footer"></div>

  <script src="../../../Javascript/config.js"></script>
  <script>
    window.APP_CONFIG.BASE_PATH = '../../../';
  </script>
  <script src="../../../Javascript/GetAPI/getInfor.js"></script>
  <script src="../../../Javascript/components/header_footer.js"></script>
  <script src="../../../Javascript/components/sideBar.js"></script>
  <script src="../../../Javascript/components/profile.js"></script>
  <script src="../../../Javascript/GetAPI/profileAPI.js"></script>

</body>
</html>
