<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý từ vựng - ngữ pháp - đọc hiểu</title>
    <link rel="stylesheet" href="/Assets/Css/main.css">
    <link rel="stylesheet" href="/Assets/Css/Staff/vocaGramReaManagerment.css">
    <link rel="stylesheet" href="/Assets/Css/Components/sideBar.css">
    <link rel="stylesheet" href="/Assets/Css/Components/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="sidebar"></div>
    <div class="voca-gram-rea-container">
        <h1>Quản lý từ vựng - ngữ pháp - đọc hiểu</h1>

        <!-- Tab buttons -->
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="vocabulary" onclick="switchTab('vocabulary')">
                    <i class="fas fa-book"></i> Từ vựng
                </button>
                <button class="tab-button" data-tab="grammar" onclick="switchTab('grammar')">
                    <i class="fas fa-language"></i> Ngữ pháp
                </button>
                <button class="tab-button" data-tab="reading" onclick="switchTab('reading')">
                    <i class="fas fa-book-reader"></i> Đọc hiểu
                </button>
            </div>
        </div>

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Tìm kiếm...">
            <!-- <select id="levelFilter">
                <option value="">Tất cả cấp độ</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
            </select>
            <select id="typeFilter"> -->
                <!-- <option value="">Tất cả loại</option> -->
                <!-- Options sẽ được thay đổi tùy theo tab -->
            <!-- </select> -->
            <button onclick="searchItems()" class="action-btn">
                <i class="fas fa-search"></i> Tìm kiếm
            </button>
            <button onclick="showAdd()" class="add-btn">
                <i class="fas fa-plus"></i> Thêm mới
            </button>
        </div>

        <!-- Data table -->
        <table class="data-table" id="dataTable">
            <thead>
                <!-- Headers sẽ được thay đổi tùy theo tab -->
            </thead>
            <tbody>
                <!-- Data sẽ được render bằng JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal thêm/sửa -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('editModal')">&times;</span>
            <div id="editContent"></div>
        </div>
    </div>

    <script src="/Javascript/components/sideBar.js"></script>
    <script src="/Javascript/Staff/vocaGramReaManagerment.js"></script>
    <script src="/Javascript/GetAPI/getInfor.js"></script>
    <script src="/Javascript/GetAPI/vocabularyAPI.js"></script>
    <script src="/Javascript/components/theme.js"></script>
</body>
</html>
