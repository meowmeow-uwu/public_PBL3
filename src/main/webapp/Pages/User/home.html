<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Trang chủ - ORCA English</title>
        <link rel="stylesheet" href="../../Assets/Css/main.css">
        <link rel="stylesheet" href="../../Assets/Css/User/home.css">
        <link rel="stylesheet" href="../../Assets/Css/Components/header.css">
        <link rel="stylesheet" href="../../Assets/Css/Components/footer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="../../Javascript/components/auth-redirect.js" ></script>

    </head>
    <body>
        <div id="header"></div>

        <div class="home-container">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-content">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Hãy tiếp tục hành trình học tiếng Anh của bạn</p>
                </div>
            </div>

            <!-- Quick Stats Section -->
            <div class="quick-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Từ vựng Anh Việt</h3>
                        <div class="stat-numbers">
                            <span class="stat-value"><p id="total-vocabularyE">0</p>
                            </span>
                            <!-- <span class="stat-label">từ đã học</span> -->
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Từ vựng Việt Anh</h3>
                        <div class="stat-numbers">
                            <span class="stat-value"><p id="total-vocabularyV">0</p>
                            </span>
                            <!-- <span class="stat-label">từ đã học</span> -->
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Ngữ pháp</h3>
                        <div class="stat-numbers">
                            <span class="stat-value"><p id="total-courses">0</p>
                            </span>
                            <!-- <span class="stat-label">bài đã học</span> -->
                        </div>
                    </div>
                </div>



                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Bộ sưu tập</h3>
                        <div class="stat-numbers">
                            <span class="stat-value">0</span>
                            <span class="stat-label"> đã lưu</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Continue Learning Section -->
            <div class="continue-learning">
                <h2 class="section-title">Tiếp tục học</h2>
                <div class="learning-grid">
                    <div class="learning-card">
                        <div class="card-header">
                            <i class="fas fa-book"></i>
                            <h3>Từ vựng</h3>
                        </div>
                        <p>Bắt đầu học từ vựng</p>
                        <button class="continue-btn">Tiếp tục</button>
                    </div>

                    <div class="learning-card">
                        <div class="card-header">
                            <i class="fas fa-graduation-cap"></i>
                            <h3>Ngữ pháp</h3>
                        </div>
                        <p>Học ngữ pháp</p>
                        <button class="continue-btn">Học tiếp</button>
                    </div>




                </div>
            </div>

            <!-- Recent Activity Section -->
            <div class="recent-activity">
                <h2 class="section-title">Hoạt động gần đây</h2>
                <div class="activity-list">
                    <!-- Hoạt động sẽ được thêm vào đây bằng JavaScript -->
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script src="../../Javascript/config.js"></script>
        <script>
            window.APP_CONFIG.BASE_PATH = '../../';
        </script>
        <script src="../../Javascript/components/header_footer.js"></script>
        <script src="../../Javascript/GetAPI/getInfor.js"></script>
        <script src="../../Javascript/GetAPI/collectionsAPI.js"></script>
        <script src="../../Javascript/GetAPI/getHomeAPI.js "></script>
        <script src="../../Javascript/User/home.js"></script>
    </body>
</html>
